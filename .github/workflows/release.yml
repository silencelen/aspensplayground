# Build and release desktop executables

name: Release Desktop App

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.3)'
        required: true
        default: '1.0.3'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            artifact: windows-build
          - os: macos-latest
            platform: mac
            artifact: mac-build
          - os: ubuntu-latest
            platform: linux
            artifact: linux-build

    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./electron
        run: npm install

      - name: Generate icons
        working-directory: ./electron
        run: |
          npm install sharp --save-dev
          node scripts/generate-icons.js

      # macOS needs ICNS format - convert using iconutil
      - name: Generate macOS ICNS icon
        if: matrix.platform == 'mac'
        run: |
          mkdir -p electron/resources/icon.iconset
          sips -z 16 16 electron/resources/icon.png --out electron/resources/icon.iconset/icon_16x16.png
          sips -z 32 32 electron/resources/icon.png --out electron/resources/icon.iconset/icon_16x16@2x.png
          sips -z 32 32 electron/resources/icon.png --out electron/resources/icon.iconset/icon_32x32.png
          sips -z 64 64 electron/resources/icon.png --out electron/resources/icon.iconset/icon_32x32@2x.png
          sips -z 128 128 electron/resources/icon.png --out electron/resources/icon.iconset/icon_128x128.png
          sips -z 256 256 electron/resources/icon.png --out electron/resources/icon.iconset/icon_128x128@2x.png
          sips -z 256 256 electron/resources/icon.png --out electron/resources/icon.iconset/icon_256x256.png
          sips -z 512 512 electron/resources/icon.png --out electron/resources/icon.iconset/icon_256x256@2x.png
          sips -z 512 512 electron/resources/icon.png --out electron/resources/icon.iconset/icon_512x512.png
          cp electron/resources/icon.png electron/resources/icon.iconset/icon_512x512@2x.png
          iconutil -c icns electron/resources/icon.iconset -o electron/resources/icon.icns
          ls -la electron/resources/

      - name: Build app
        working-directory: ./electron
        run: npx electron-builder --${{ matrix.platform }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build output
        run: ls -la electron/dist/ || dir electron\dist\
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            electron/dist/*.exe
            electron/dist/*.dmg
            electron/dist/*.zip
            electron/dist/*.AppImage
            electron/dist/*.deb
            electron/dist/*.rpm
          retention-days: 5
          if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    if: always() && !cancelled()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        run: |
          cat > changelog.md << 'EOF'
          ## Aspen's Playground v${{ steps.version.outputs.version }}

          Survive waves of zombies in this intense 3D multiplayer shooter!

          ### Features
          - Single-player and multiplayer co-op modes
          - Multiple weapon types with upgrades
          - Character cosmetics and customization
          - Global leaderboards
          - Wave-based survival gameplay

          ### Downloads

          | Platform | File | Description |
          |----------|------|-------------|
          | Windows | `.exe` (Setup) | Installer - recommended |
          | Windows | `.exe` (Portable) | No installation needed |
          | macOS | `.dmg` | Disk image |
          | Linux | `.AppImage` | Universal Linux package |

          ### System Requirements
          - **OS**: Windows 10+, macOS 10.15+, or Linux
          - **RAM**: 4GB minimum
          - **GPU**: WebGL 2.0 compatible

          ---
          EOF

      - name: List artifacts
        run: find artifacts -type f 2>/dev/null | head -20 || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "Aspen's Playground v${{ steps.version.outputs.version }}"
          body_path: changelog.md
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.AppImage
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
